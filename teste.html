<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stile.css">
</head>
<body>
  <div class="select-menu">
    <div class="select">
      <span>Yhorm, The Giant</span>
      <i class="fas fa-angle-down"></i>
    </div>
    <div class="options-list">
      <div class="option"><p class="texto2">
      Yhorm, The Giant
      <br>
      hp-27,822	souls drop-36,000
      <br>
      local-Profaned Capital
      <br>
      Drops-Soul of Yhorm the Giant
      Cinders of a Lord
      <br>
      Defensa
      fraco: Lightning, Dark
      <br>
      Resistente: Slash, Thrust
      <br>
      Immune: Poison & Toxic, Fire,  Bleed, Frost
    </p></div>
    </div>
  </div>


  <script>
    const select = document.querySelector(".select");
    const options_list = document.querySelector(".options-list");
    const options = document.querySelectorAll(".option");

    //show & hide options list
    select.addEventListener("click", () => {
      options_list.classList.toggle("active");
      select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
    });

    //select option
    options.forEach((option) => {
      option.addEventListener("click", () => {
        options.forEach((option) => {option.classList.remove('selected')});
        select.querySelector("span").innerHTML = option.innerHTML;
        option.classList.add("selected");
        options_list.classList.toggle("active");
        select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
      });
    });
  </script>
</body>
</html>
